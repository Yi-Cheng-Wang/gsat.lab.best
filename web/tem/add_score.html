<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輸入科目分數</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #333333;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fafafa;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
            background-color: #ffffff;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>請輸入各科目分數</h1>
        <form action="/submit" method="post">
            <label for="chinese">國文:</label>
            <input type="number" id="chinese" name="chinese" min="0" max="15" required>

            <label for="english">英文:</label>
            <input type="number" id="english" name="english" min="0" max="15" required>

            <label for="mathA">數學A:</label>
            <input type="number" id="mathA" name="mathA" min="0" max="15" required>

            <label for="mathB">數學B:</label>
            <input type="number" id="mathB" name="mathB" min="0" max="15" required>

            <label for="social">社會:</label>
            <input type="number" id="social" name="social" min="0" max="15" required>

            <label for="science">自然:</label>
            <input type="number" id="science" name="science" min="0" max="15" required>

            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>
