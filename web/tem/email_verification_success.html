<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郵箱驗證成功</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #333333;
        }
        p {
            font-size: 18px;
            color: #555555;
            margin-bottom: 30px;
        }
        .email-icon {
            font-size: 50px;
            color: #3498db;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 12px 25px;
            color: #ffffff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="email-icon">📧</div>
        <h1>驗證成功</h1>
        <p>您的郵箱地址已成功驗證。您現在可以使用完整的網站功能。</p>
        <a href="/">返回首頁</a>
    </div>
</body>
</html>
